<ion-header>
  
    <ion-navbar>
      <ion-title>{{'Login.login' | translate}}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
    <ion-item>
      <ion-label fixed>{{ 'Login.username' | translate }}</ion-label>
      <ion-input type="text" placeholder="{{ 'Login.placeholder.username' | translate }}" #username></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>{{ 'Login.password' | translate }}</ion-label>
      <ion-input type="password" placeholder="{{ 'Login.placeholder.password' | translate }}" #password></ion-input>
    </ion-item>
    <ion-item no-lines>
      <label item-right>{{ 'Login.label.remember' | translate }}</label>
      <ion-toggle></ion-toggle>
    </ion-item>
    <div class="login-btn" (click)="logIn(username, password)">
      {{'Login.login' | translate}}
    </div>
  </ion-content>
